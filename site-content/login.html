<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div id="connexionForm">
            <h2>Connexion</h2>
            <form id="loginForm">
                <input type="email" id="email" name="username" placeholder="Adresse email" required>
                <input type="password" id="password" name="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            
            <p>Vous n'avez pas de compte ? <a href="register.html">Créer un compte</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('loginForm');

    loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Empêche le formulaire de soumettre de manière traditionnelle

        // Récupération des valeurs du formulaire
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Construction de l'objet data contenant les informations d'identification
        const userData = {
            username: email,
            password: password
        };

        // Envoi de la requête POST à l'application Flask
        fetch('http://192.168.1.11:5000/login', { // Remplacez 'localhost' par l'adresse IP de votre serveur si nécessaire
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData), // Conversion de l'objet userData en chaîne JSON
        })
        .then(response => response.json()) // Conversion de la réponse en JSON
        .then(data => {
            console.log(data); // Affiche la réponse du serveur dans la console
            alert('Réponse du serveur : ' + data.message); // Affiche la réponse du serveur dans une alerte
        })
        .catch(error => {
            console.error('Erreur:', error);
            alert('Erreur lors de la connexion. Veuillez réessayer.'); // Affiche l'erreur sur la page
        });
    });
});

    </script>
</body>
</html>
